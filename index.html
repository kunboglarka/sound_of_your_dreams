<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sounds of Your Dreams</title>
  <style>
    /* Alapstílus */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0a192f, #0f3d3e); /* sötétkék-zöld gradient */
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      transition: background 0.6s ease-in-out, color 0.6s ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Később szekciók váltására smooth animációhoz is működik */
    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.8s ease;
      opacity: 0;
    }

    section.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <section class="visible">
    <h1>Sounds of Your Dreams</h1>
  </section>

  <script>
    // Automatikus fade-in, ha később több szekció lenne
    const sections = document.querySelectorAll("section");
    const options = { threshold: 0.2 };

    const observer = new IntersectionObserver(function(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, options);

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
